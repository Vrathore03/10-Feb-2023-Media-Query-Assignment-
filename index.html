<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Web page</title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <div>
                <img src="/assets/hambrger.png" alt="Hamburger" title="hamburger">
            </div>
            <ul class="list">
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
        </nav>
        <section class="sides">
            <div class="left-side">
                <div class="line1">
                    <img src="/assets/waving-hand.png" alt="waving-hand" title="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="line2">
                    <h1>Mark Anderson</h1>
                </div>
                <div class="line3">
                    <h3>Developer</h3>
                </div>
            </div>
            <div class="right-side">
                <img src="/assets/pc-image.png" alt="pc-image" title="pc-image">
            </div>
        </section>
    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-line1"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="/assets/image.png" alt="project" title="project-image">
                    <h2>Project 1</h2>
                </div>
                <div class="project">
                    <img src="/assets/image.png" alt="project" title="project-image">
                    <h2>Project 2</h2>
                </div>
                <div class="project">
                    <img src="/assets/image.png" alt="project" title="project-image">
                    <h2>Project 3</h2>
                </div>
                <div class="project">
                    <img src="/assets/image.png" alt="project" title="project-image">
                    <h2>Project 4</h2>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontal-line2"></div>
            </div>
            <div class="social-media">
                <img src="/assets/github.png" alt="social-media" title="github">
                <img src="/assets/linkedin.png" alt="social-media" title="linkedIn">
                <img src="/assets/outlook.png" alt="social-media" title="outlook">
            </div>
        </section>
    </footer>
</body>
</html>
